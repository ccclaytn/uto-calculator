<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTO Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --white: #ffffff;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 219, 112, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-col {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid transparent;
            background: var(--light-gray);
            border-radius: 10px;
            transition: var(--transition);
            outline: none;
            font-family: inherit;
        }

        input:focus, select:focus {
            background: var(--white);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .pto-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            min-width: 0;
        }

        .input-with-label {
            position: relative;
            min-width: 0;
        }

        .input-suffix {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
            pointer-events: none;
        }

        input.has-suffix {
            padding-right: 50px;
        }

        .activation-group {
            background: var(--white);
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .activation-group.additional {
            background: var(--white);
        }

        .activation-header {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .remove-activation {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }

        .remove-activation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.4);
        }

        .btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(99, 102, 241, 0.15);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-add {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            margin-top: 10px;
        }

        .btn-add:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        .btn-calculate {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: var(--white);
            font-size: 1.25rem;
            padding: 14px 36px;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
            border: none;
        }

        .btn-calculate:hover:not(:disabled) {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: var(--white);
            box-shadow: 0 10px 20px -3px rgba(239, 68, 68, 0.4);
        }

        .btn-calculate:active:not(:disabled) {
            transform: translateY(0);
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding: 12px;
            background: var(--light-gray);
            border-radius: 8px;
            transition: var(--transition);
        }

        .checkbox-group:hover {
            background: #e2e8f0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .output-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--dark);
            border-radius: 16px;
            padding: 30px;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .output-section::before {
            display: none;
        }

        .output-content {
            position: relative;
            z-index: 1;
        }

        .output-section h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 700;
            color: var(--dark);
        }

        .copy-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.2);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .output-text {
            background: var(--light-gray);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            white-space: pre-line;
            font-size: 1rem;
            color: var(--dark);
        }

        .breakdown-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            margin-top: 25px;
        }

        .breakdown-item {
            background: var(--light-gray);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            transition: var(--transition);
        }

        .breakdown-item:hover {
            background: #e2e8f0;
            border-left-color: var(--secondary);
        }

        .breakdown-header {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .breakdown-details {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .breakdown-calculation {
            font-family: 'Courier New', monospace;
            background: var(--white);
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .breakdown-total {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-weight: 700;
            text-align: center;
            font-size: 1.1rem;
        }

        .error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: var(--danger);
            padding: 12px 20px;
            border-radius: 10px;
            border-left: 4px solid var(--danger);
            margin-bottom: 20px;
            animation: shake 0.5s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden {
            display: none;
        }

        .info-badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            h1 {
                font-size: 2rem;
            }

            header {
                padding: 25px 20px;
            }
            
            .section {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
            
            .btn-calculate {
                font-size: 1rem;
                padding: 12px 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            header {
                padding: 20px 15px;
            }

            .section-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UTO Calculator</h1>
            <p>Calculate Unrecorded Time Off from overnight activations</p>
        </header>

        <div class="section">
            <h2 class="section-title">Basic Information</h2>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="modality">On-call Modality</label>
                    <select id="modality" required>
                        <option value="">Select modality...</option>
                        <option value="IR">IR</option>
                        <option value="ICL">ICL</option>
                        <option value="HOT">HOT</option>
                    </select>
                </div>
                
                <div class="form-col">
                    <label for="initials">Initials</label>
                    <input type="text" id="initials" placeholder="e.g. BYT" maxlength="4" required>
                </div>
            </div>

            <div id="activations-container">
                <div class="activation-group">
                    <div class="activation-header">
                        <span>Primary Activation</span>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label>ACT (Activation Time)</label>
                            <input type="text" class="act-input" placeholder="e.g. 2130" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        <div class="form-col">
                            <label>ROT (Room Out Time)</label>
                            <input type="text" class="rot-input" placeholder="e.g. 0230" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-add" onclick="addActivation()">
                Add Additional Activation
            </button>
        </div>

        <div class="section">
            <h2 class="section-title">Time Off Preferences</h2>
            
            <div class="form-group">
                <label>PTO Taken (if any)</label>
                <div class="pto-input-group">
                    <div class="input-with-label">
                        <input type="number" id="pto-hours" class="has-suffix" min="0" max="24" value="0" placeholder="0">
                        <span class="input-suffix">hrs</span>
                    </div>
                    <div class="input-with-label">
                        <input type="number" id="pto-minutes" class="has-suffix" min="0" max="59" value="0" placeholder="0">
                        <span class="input-suffix">mins</span>
                    </div>
                </div>
                <span class="info-badge">Leave as 0 if not using PTO</span>
            </div>

            <div class="form-group">
                <label>UTO Type</label>
                <select id="uto-type" onchange="toggleUTOFields()">
                    <option value="">Select UTO type...</option>
                    <option value="AM">AM UTO (Come in later)</option>
                    <option value="PM">PM UTO (Leave earlier)</option>
                </select>
            </div>

            <div id="am-uto-fields" class="hidden">
                <div class="form-row">
                    <div class="form-col">
                        <label for="duty-start">Duty Start Time</label>
                        <input type="text" id="duty-start" placeholder="e.g. 0800" maxlength="4" pattern="[0-9]{4}">
                    </div>
                    <div class="form-col">
                        <label for="duty-name-am">Duty Name</label>
                        <input type="text" id="duty-name-am" placeholder="e.g. ICL A">
                    </div>
                </div>
            </div>

            <div id="pm-uto-fields" class="hidden">
                <div class="form-row">
                    <div class="form-col">
                        <label for="duty-end">Duty End Time</label>
                        <input type="text" id="duty-end" placeholder="e.g. 1700" maxlength="4" pattern="[0-9]{4}">
                    </div>
                    <div class="form-col">
                        <label for="duty-name-pm">Duty Name</label>
                        <input type="text" id="duty-name-pm" placeholder="e.g. ICL A">
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lunch-forfeit">
                    <label for="lunch-forfeit">Forfeit lunch break (+1 hour)</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-calculate" onclick="calculateUTO()">
            Calculate UTO
        </button>

        <div id="error" class="error hidden">
            <span>⚠️</span>
            <span id="error-message"></span>
        </div>

        <div id="output" class="output-section hidden">
            <div class="output-content">
                <h3>
                    Calculation Result
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </h3>
                <div id="output-text" class="output-text"></div>
            </div>
        </div>

        <div id="breakdown" class="breakdown-section hidden">
            <h2 class="section-title">UTO Calculation Breakdown</h2>
            <div id="breakdown-content"></div>
        </div>
    </div>

    <script>
        let activationCount = 1;

        document.addEventListener('input', function(e) {
            if (e.target.id === 'initials' || e.target.id === 'duty-name-am' || e.target.id === 'duty-name-pm') {
                e.target.value = e.target.value.toUpperCase();
            }
        });

        function addActivation() {
            activationCount++;
            const container = document.getElementById('activations-container');
            const activationDiv = document.createElement('div');
            activationDiv.className = 'activation-group additional';
            activationDiv.id = `activation-${activationCount}`;
            
            activationDiv.innerHTML = `
                <div class="activation-header">
                    <span>Additional Activation ${activationCount - 1}</span>
                    <button class="remove-activation" onclick="removeActivation(${activationCount})">Remove</button>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>ACT (Activation Time)</label>
                        <input type="text" class="time-input act-input" placeholder="e.g. 0430" maxlength="4" pattern="[0-9]{4}">
                    </div>
                    <div class="form-col">
                        <label>ROT (Room Out Time)</label>
                        <input type="text" class="time-input rot-input" placeholder="e.g. 0530" maxlength="4" pattern="[0-9]{4}">
                    </div>
                </div>
            `;
            
            container.appendChild(activationDiv);
        }

        function removeActivation(id) {
            document.getElementById(`activation-${id}`).remove();
        }

        function toggleUTOFields() {
            const utoType = document.getElementById('uto-type').value;
            const amFields = document.getElementById('am-uto-fields');
            const pmFields = document.getElementById('pm-uto-fields');
            
            if (utoType === 'AM') {
                amFields.classList.remove('hidden');
                pmFields.classList.add('hidden');
            } else if (utoType === 'PM') {
                pmFields.classList.remove('hidden');
                amFields.classList.add('hidden');
            } else {
                amFields.classList.add('hidden');
                pmFields.classList.add('hidden');
            }
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr.length !== 4) return null;
            const hours = parseInt(timeStr.substring(0, 2));
            const minutes = parseInt(timeStr.substring(2, 4));
            if (hours > 23 || minutes > 59) return null;
            return { hours, minutes };
        }

        function timeToMinutes(timeObj) {
            return timeObj.hours * 60 + timeObj.minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60) % 24;
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}${mins.toString().padStart(2, '0')}`;
        }

        function calculateActivationUTO(actTime, rotTime) {
            let actMinutes = timeToMinutes(actTime);
            let rotMinutes = timeToMinutes(rotTime);
            
            // Handle overnight activations (ACT after 1700, ROT before 0600)
            if (actTime.hours >= 17 && rotTime.hours < 6) {
                actMinutes = 0; // Round up to midnight
            } else if (rotMinutes < actMinutes) {
                rotMinutes += 24 * 60;
            }
            
            // Cap ROT at 0600 (360 minutes)
            const cutoffMinutes = 6 * 60; // 0600
            if (rotTime.hours >= 6) {
                rotMinutes = Math.min(rotMinutes, cutoffMinutes);
            }
            
            let durationMinutes = rotMinutes - actMinutes;
            
            // Only add 1 hour bonus if ROT is before 0600
            if (rotTime.hours < 6) {
                durationMinutes += 60;
            }
            
            return Math.max(0, durationMinutes);
        }

        function roundToNearest15(minutes) {
            return Math.round(minutes / 15) * 15;
        }

        function minutesToHoursMinutes(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return { hours, minutes };
        }

        function formatHoursMinutes(hoursMinutesObj) {
            if (hoursMinutesObj.hours === 0 && hoursMinutesObj.minutes === 0) {
                return "0 minutes";
            } else if (hoursMinutesObj.hours === 0) {
                return `${hoursMinutesObj.minutes} minutes`;
            } else if (hoursMinutesObj.minutes === 0) {
                return `${hoursMinutesObj.hours} hour${hoursMinutesObj.hours !== 1 ? 's' : ''}`;
            } else {
                return `${hoursMinutesObj.hours} hour${hoursMinutesObj.hours !== 1 ? 's' : ''} ${hoursMinutesObj.minutes} minutes`;
            }
        }

        function addMinutesToTime(timeStr, minutesToAdd) {
            const time = parseTime(timeStr);
            if (!time) return timeStr;
            
            let totalMinutes = timeToMinutes(time) + minutesToAdd;
            if (totalMinutes >= 24 * 60) {
                totalMinutes = totalMinutes % (24 * 60);
            }
            
            return minutesToTime(totalMinutes);
        }

        function subtractMinutesFromTime(timeStr, minutesToSubtract) {
            const time = parseTime(timeStr);
            if (!time) return timeStr;
            
            let totalMinutes = timeToMinutes(time) - minutesToSubtract;
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60;
            }
            
            return minutesToTime(totalMinutes);
        }

        function calculateUTO() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('output').classList.add('hidden');
            
            try {
                const activations = [];
                const actInputs = document.querySelectorAll('.act-input');
                const rotInputs = document.querySelectorAll('.rot-input');
                
                for (let i = 0; i < actInputs.length; i++) {
                    const actValue = actInputs[i].value.trim();
                    const rotValue = rotInputs[i].value.trim();
                    
                    if (actValue && rotValue) {
                        const actTime = parseTime(actValue);
                        const rotTime = parseTime(rotValue);
                        
                        if (!actTime || !rotTime) {
                            throw new Error(`Invalid time format in activation ${i + 1}. Please use 24-hour format (e.g., 2130).`);
                        }
                        
                        activations.push({ act: actTime, rot: rotTime, actStr: actValue, rotStr: rotValue });
                    }
                }
                
                if (activations.length === 0) {
                    throw new Error('Please enter at least one activation (ACT and ROT).');
                }
                
                const modality = document.getElementById('modality').value;
                const initials = document.getElementById('initials').value.trim().toUpperCase();
                const ptoHours = parseInt(document.getElementById('pto-hours').value) || 0;
                const ptoMinutes = parseInt(document.getElementById('pto-minutes').value) || 0;
                const utoType = document.getElementById('uto-type').value;
                
                if (!modality || !initials) {
                    throw new Error('Please fill in all required fields (modality and initials).');
                }
                
                let totalUTOMinutes = 0;
                const activationBreakdowns = [];
                
                activations.forEach((activation, index) => {
                    const actMinutes = timeToMinutes(activation.act);
                    let rotMinutes = timeToMinutes(activation.rot);
                    let adjustedActMinutes = actMinutes;
                    let wasRounded = false;
                    let wasCappedAt0600 = false;
                    let bonusApplied = false;
                    
                    // Handle overnight activations
                    if (activation.act.hours >= 17 && activation.rot.hours < 6) {
                        adjustedActMinutes = 0; // Midnight
                        wasRounded = true;
                    } else if (rotMinutes < actMinutes) {
                        rotMinutes += 24 * 60;
                    }
                    
                    // Cap ROT at 0600 if it's 0600 or later
                    const cutoffMinutes = 6 * 60; // 0600
                    if (activation.rot.hours >= 6) {
                        rotMinutes = Math.min(rotMinutes, cutoffMinutes);
                        wasCappedAt0600 = true;
                    }
                    
                    const duration = rotMinutes - adjustedActMinutes;
                    let withBonus = duration;
                    
                    // Only add 1 hour bonus if ROT is before 0600
                    if (activation.rot.hours < 6) {
                        withBonus = duration + 60;
                        bonusApplied = true;
                    }
                    
                    activationBreakdowns.push({
                        index: index + 1,
                        actStr: activation.actStr,
                        rotStr: activation.rotStr,
                        wasRounded,
                        wasCappedAt0600,
                        bonusApplied,
                        adjustedActStr: wasRounded ? '0000' : activation.actStr,
                        adjustedRotStr: wasCappedAt0600 ? '0600' : activation.rotStr,
                        duration,
                        withBonus,
                        uto: withBonus
                    });
                    
                    totalUTOMinutes += withBonus;
                });
                
                // Apply 4.5 hour cap to total UTO
                const cappedUTOMinutes = Math.min(totalUTOMinutes, 270);
                const wasCapped = totalUTOMinutes > 270;
                
                // Round to nearest 15 minutes
                const roundedUTOMinutes = roundToNearest15(cappedUTOMinutes);
                const totalUTO = minutesToHoursMinutes(roundedUTOMinutes);
                
                const totalPTOMinutes = ptoHours * 60 + ptoMinutes;
                const totalPTO = minutesToHoursMinutes(totalPTOMinutes);
                
                const currentDate = new Date();
                const dateStr = currentDate.toLocaleDateString('en-GB', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: '2-digit' 
                }).replace(/ /g, ' ');
                
                let output = `${dateStr}\n${initials} ${modality} On-call\n\n`;
                
                activations.forEach((activation, index) => {
                    if (index === 0) {
                        output += `ACT: ${activation.actStr}\n`;
                        output += `ROT: ${activation.rotStr}\n`;
                    } else {
                        output += `ACT ${index + 1}: ${activation.actStr}\n`;
                        output += `ROT ${index + 1}: ${activation.rotStr}\n`;
                    }
                });
                
                output += `\nUTO: ${formatHoursMinutes(totalUTO)}\n`;
                
                if (totalPTOMinutes > 0) {
                    output += `PTO: ${formatHoursMinutes(totalPTO)}\n`;
                }
                
                if (utoType === 'AM') {
                    const dutyStart = document.getElementById('duty-start').value.trim();
                    const dutyNameAM = document.getElementById('duty-name-am').value.trim().toUpperCase();
                    
                    if (!dutyStart || !dutyNameAM) {
                        throw new Error('Please fill in duty start time and duty name for AM UTO.');
                    }
                    
                    const newStartTime = addMinutesToTime(dutyStart, totalUTOMinutes + totalPTOMinutes);
                    output += `\n${dutyNameAM} in at ${newStartTime}`;
                    
                } else if (utoType === 'PM') {
                    const dutyEnd = document.getElementById('duty-end').value.trim();
                    const dutyNamePM = document.getElementById('duty-name-pm').value.trim().toUpperCase();
                    const lunchForfeit = document.getElementById('lunch-forfeit').checked;
                    
                    if (!dutyEnd || !dutyNamePM) {
                        throw new Error('Please fill in duty end time and duty name for PM UTO.');
                    }
                    
                    let totalMinutesEarly = totalUTOMinutes + totalPTOMinutes;
                    if (lunchForfeit) {
                        totalMinutesEarly += 60;
                    }
                    
                    const newEndTime = subtractMinutesFromTime(dutyEnd, totalMinutesEarly);
                    output += `\n${dutyNamePM} out at ${newEndTime}`;
                    
                    if (lunchForfeit) {
                        output += ` (lunch included)`;
                    }
                }
                
                document.getElementById('output-text').textContent = output;
                document.getElementById('output').classList.remove('hidden');
                
                // Create breakdown section
                createBreakdown(activationBreakdowns, totalUTOMinutes, cappedUTOMinutes, roundedUTOMinutes, wasCapped);
                document.getElementById('breakdown').classList.remove('hidden');
                
                document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output-text').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = outputText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        function createBreakdown(activationBreakdowns, totalBeforeCap, cappedTotal, roundedTotal, wasCapped) {
            const breakdownContent = document.getElementById('breakdown-content');
            let html = '';
            
            activationBreakdowns.forEach(breakdown => {
                const durationHM = minutesToHoursMinutes(breakdown.duration);
                const withBonusHM = minutesToHoursMinutes(breakdown.withBonus);
                
                html += `
                    <div class="breakdown-item">
                        <div class="breakdown-header">
                            ${breakdown.index === 1 ? 'Primary Activation' : `Additional Activation ${breakdown.index - 1}`}
                        </div>
                        <div class="breakdown-details">
                            <div>ACT: ${breakdown.actStr}${breakdown.wasRounded ? ' → Rounded to 0000 (midnight)' : ''}</div>
                            <div>ROT: ${breakdown.rotStr}${breakdown.wasCappedAt0600 ? ' → Capped at 0600' : ''}</div>
                            <div class="breakdown-calculation">
                                Duration: ${formatHoursMinutes(durationHM)}<br>
                                ${breakdown.bonusApplied ? '+ Bonus: 1 hour<br>' : ''}
                                = <strong>${formatHoursMinutes(withBonusHM)}</strong>
                                ${!breakdown.bonusApplied ? '<br><em style="color: var(--gray); font-size: 0.85rem;">(No bonus - ROT at or after 0600)</em>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            const totalBeforeCapHM = minutesToHoursMinutes(totalBeforeCap);
            const cappedTotalHM = minutesToHoursMinutes(cappedTotal);
            const roundedTotalHM = minutesToHoursMinutes(roundedTotal);
            
            html += `
                <div class="breakdown-item" style="border-left-color: var(--secondary);">
                    <div class="breakdown-header">Total Calculation</div>
                    <div class="breakdown-details">
                        <div class="breakdown-calculation">
                            Sum of all activations: <strong>${formatHoursMinutes(totalBeforeCapHM)}</strong>
                            ${wasCapped ? `<br>Applied 4.5 hour cap: <strong>${formatHoursMinutes(cappedTotalHM)}</strong>` : ''}
                            <br>Rounded to nearest 15 min: <strong>${formatHoursMinutes(roundedTotalHM)}</strong>
                        </div>
                    </div>
                </div>
            `;
            
            html += `
                <div class="breakdown-total">
                    Final UTO: ${formatHoursMinutes(roundedTotalHM)}
                </div>
            `;
            
            breakdownContent.innerHTML = html;
        }
    </script>
